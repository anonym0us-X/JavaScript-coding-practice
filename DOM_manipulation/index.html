<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mydoc</title>

    <style>
        body{
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1 class="mytitle">DOM Manipulation</h1>
    <h2 class="counting">1500</h2>
    
    <script>
        var number = document.querySelector(".counting");
        var title = document.querySelector(".mytitle");
        // console.log(number);

        var count = 1;
        setInterval(() => {
            if (count < 1500){
                count++;
            number.innerHTML = count;
            }
        }, 1);

        setTimeout(() => {
            title.innerHTML = "DOM Manipulation Done";
        }, 2000);
    </script>


</body>

</html>
